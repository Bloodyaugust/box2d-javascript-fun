<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box2D Javascript Fun : 03 : Web Workers and Box2D</title>
    <script src="../stats.js"></script>
    <script src="../Box2D.js"></script>
  </head>
  <body>
    <canvas id="c0" width="640" height="480" style="border: 1px solid black"></canvas>

    <script>
    // http://paulirish.com/2011/requestanimationframe-for-smart-animating/
    window.requestAnimFrame = (function(){
          return  window.requestAnimationFrame       || 
                  window.webkitRequestAnimationFrame || 
                  window.mozRequestAnimationFrame    || 
                  window.oRequestAnimationFrame      || 
                  window.msRequestAnimationFrame     || 
                  function(/* function */ callback, /* DOMElement */ element){
                    window.setTimeout(callback, 1000 / 60);
                  };
    })();
    </script>
    
    <script>
    
    var SCALE = 30;
    
    function Entity(id, x, y) {
      this.id = id;
      this.x = x;
      this.y = y;
      this.angle = 0;
    }
    
    Entity.prototype.update = function(state) {
      this.x = state.x;
      this.y = state.y;
      this.angle = state.a;
    }
    
    function CircleEntity(id, x, y, radius) {
      Entity.call(this, id, x, y);
      this.radius = radius;
    }
    CircleEntity.prototype = new Entity();
    CircleEntity.prototype.constructor = CircleEntity;
    
    CircleEntity.prototype.draw = function(ctx) {
      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(this.x * SCALE, this.y * SCALE, this.radius * SCALE, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();
    }
    
    function RectangleEntity(id, x, y, halfWidth, halfHeight) {
      Entity.call(this, id, x, y);
      this.halfWidth = halfWidth;
      this.halfHeight = halfHeight;
    }
    RectangleEntity.prototype = new Entity();
    RectangleEntity.prototype.constructor = RectangleEntity;
    
    RectangleEntity.prototype.draw = function(ctx) {
      ctx.save();
      ctx.translate((this.x-this.halfWidth) * SCALE, (this.y-this.halfHeight) * SCALE);
      ctx.rotate(this.angle / 2);
      ctx.translate(-(this.x-this.halfWidth) * SCALE, -(this.y-this.halfHeight) * SCALE);
      ctx.fillStyle = 'red';
      ctx.fillRect((this.x-this.halfWidth) * SCALE,
                   (this.y-this.halfHeight) * SCALE,
                   (this.halfWidth*2) * SCALE,
                   (this.halfHeight*2) * SCALE);
      ctx.restore();
    }
    
    function randomEntity(id) {
      var x = Math.random() * 25;
      var y = Math.random() * 10;
      
      if (Math.random() > 0.5) {
        return new CircleEntity(id, x, y, Math.random() + 0.1);
      } else {
        return new RectangleEntity(id, x, y, Math.random() + 0.1, Math.random() + 0.1);
      }
    }
    
    var world = {};
    for (var i = 0; i < 10; i++) {
      world[i] = randomEntity(i);
    }
    
    var worker = new Worker('physics.js');
    worker.postMessage(world);
    
    worker.onmessage = function(e) {
      for (var i = 0; i < 10; i++) {
        world[i].update(e.data[i]);
      }
    };
    
    var ctx = document.getElementById("c0").getContext("2d");
    
    (function loop() {
      ctx.clearRect(0, 0, 640, 480);
      for (var id in world) {
        var entity = world[id];
        entity.draw(ctx);
      }
      requestAnimFrame(loop);
    })();
    </script>
  </body>
</html>
